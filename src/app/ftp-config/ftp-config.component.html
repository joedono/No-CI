<div class="row">
  <div class="col text-center">
    <h1>FTP Config</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <form name="form-ftp-config">
      <div class="form-group">
        <label>Host</label>
        <input type="url" name="host" class="form-control" [(ngModel)]="host">
      </div>
      <div class="form-group">
        <label>Port</label>
        <input type="number" name="port" class="form-control" [(ngModel)]="port">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password">
      </div>
      <div class="form-check">
        <input type="checkbox" id="is-staging" name="is-staging" class="form-check-input" [(ngModel)]="isStaging">
        <label class="form-check-label" for="is-staging">Is Staging?</label>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-default" (click)="testConnection()">Test</button>
      </div>
    </form>
  </div>
</div>
<div class="row fixed-bottom nav-buttons">
  <div class="col text-left">
    <a href="#/select-commits" class="btn btn-danger">Back</a>
  </div>
  <div class="col text-right">
    <a href="#/upload" class="btn btn-success" (click)="onNext()">Next</a>
  </div>
</div>
